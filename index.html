<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Email-Akquise Dashboard</title>

  <!-- Optional: dein bestehendes CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Minimaler, neutraler Base-Style (kannst du entfernen, wenn du eigenes CSS nutzt) -->
  <style>
    :root { --bg:#0f172a; --card:#111827; --txt:#e5e7eb; --muted:#94a3b8; --pri:#2563eb; --dang:#ef4444; --line:#1f2937; }
    html,body { margin:0; background:var(--bg); color:var(--txt); font:14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; }
    .container { max-width:1100px; margin:32px auto; padding:0 16px; }
    h2,h3 { margin:0 0 12px; }
    .tabs { display:flex; gap:8px; margin:16px 0; flex-wrap:wrap; }
    .tabbtn { border:1px solid var(--line); background:#0b1220; color:var(--txt); padding:8px 12px; border-radius:10px; cursor:pointer; }
    .tabbtn.active { background:var(--pri); border-color:var(--pri); color:white; }
    .card { background:var(--card); border:1px solid var(--line); border-radius:14px; padding:16px; margin:16px 0; }
    .row { display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    .stack { display:grid; gap:12px; }
    .box { background:#0b1220; border:1px solid var(--line); border-radius:12px; padding:12px; }
    .spacer { flex:1; }
    input, select, textarea { background:#0b1220; color:var(--txt); border:1px solid var(--line); border-radius:8px; padding:8px 10px; }
    textarea { width:100%; }
    .btn { border:1px solid var(--line); background:#0b1220; color:var(--txt); padding:8px 12px; border-radius:10px; cursor:pointer; }
    .btn.primary { background:var(--pri); border-color:var(--pri); color:#fff; }
    .btn.danger { background:var(--dang); border-color:var(--dang); color:#fff; }
    .table { width:100%; border-collapse:collapse; }
    .table th, .table td { border-bottom:1px solid var(--line); padding:10px; text-align:left; }
    .table thead th { position:sticky; top:0; background:var(--card); }
    .row-error { background:rgba(239,68,68,.08); }
    /* Größere Checkboxen (UI-Merkpunkt umgesetzt, kann später ins CSS) */
    input[type="checkbox"] { width:18px; height:18px; }
  </style>

  <!-- React & ReactDOM (UMD) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Optional: pdf.js, falls du PDF-Upload nutzt -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js" crossorigin></script> -->
</head>
<body>
  <div id="root"></div>

    window.App = { API_BASE: '' }; // leer = relative Pfade; für GAS bitte oben ersetzen
  </script>

  <!-- Deine modularisierte App (Reihenfolge beibehalten) -->
  <script src="app.boot.js"></script>

  <script src="app.components.templates.js"></script>
  <script src="app.components.signatures.js"></script>
  <script src="app.components.upload.js"></script>
  <script src="app.components.errorlist.js"></script>

  <script src="app.dashboard.js"></script>
  <script src="app.index.js"></script>
</body>
</html>
